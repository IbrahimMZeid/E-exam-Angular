<div
  class="min-vh-100 bg-light d-flex align-items-center justify-content-center"
  *ngIf="examResult && examDetails"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-xl p-5">
          <div class="text-center mb-4">
            <div class="mb-3">
              <i
                data-lucide="check-circle"
                class="text-success"
                style="width: 64px; height: 64px"
              ></i>
            </div>
            <h2 class="fs-3 fw-bold text-dark mb-2">Exam Completed!</h2>
            <p class="text-secondary mb-0">{{ examDetails.name }}</p>
          </div>

          <div class="row g-4 mb-4">
            <div class="col-6">
              <div class="text-center p-3 bg-light rounded-lg">
                <h4 class="fs-4 fw-bold text-primary mb-1">
                  {{ examResult.score || 0 }}
                </h4>
                <p class="text-secondary small mb-0">Score</p>
              </div>
            </div>
            <div class="col-6">
              <div class="text-center p-3 bg-light rounded-lg">
                <h4 class="fs-4 fw-bold text-success mb-1">
                  {{ examDetails.totalMarks }}
                </h4>
                <p class="text-secondary small mb-0">Total Marks</p>
              </div>
            </div>
          </div>

          <div class="d-grid">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              (click)="goToDashboard()"
            >
              <i data-lucide="home" class="icon-size-4 me-2"></i>
              Back to Dashboard
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Loading or Error State -->
<div
  class="min-vh-100 d-flex align-items-center justify-content-center"
  *ngIf="!examResult"
>
  <div class="text-center">
    <div class="spinner-border text-primary mb-3" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <h4 class="text-secondary">Loading Results...</h4>
  </div>
</div>
